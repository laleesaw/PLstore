<div class = "user_login">
  <h1>Login</h1>
  <div id = "username"><input placeholder = "USERNAME" type = "text"></input></div>
  <div id = "password"><input placeholder = "PASSWORD" type = "PASSWORD"></input></div>
  <div class = "login_and_remember">
    <div class = "remember_bar">
      <div class = "remember">
        <input class = "check" id = "check" type = "checkbox">
        <label class = "label_checkbox" for = "check"></label>
      </div>
      <p>REMEMBER</p>
    </div>
    <div class = "enter">Login<input id = "enter" type = "checkbox"></div>
  </div>
  <div class = "register">
    <h3>Don't have an account?</h3>
    <h2>Register now.</h2>
  </div>
</div>
